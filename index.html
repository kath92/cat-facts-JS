<!DOCTYPE html>
<html>
  <head>
    <title>Cats</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Navbar-->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="./paw.png" class="small-image" class="d-inline-block">
        CATS
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#facts">Facts <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#pics">Pictures</a>
          </li>
        </ul>
      </div>
  </nav>
  <!--Jumbotron-->
  <div class="div-for-facts d-flex justify-content-center pt-5" id="facts">
    <div class="jumbotron shadow p-3 mb-5 bg-white rounded w-50 pt-5 text-center text-wrap" id="catFacts">
      <h1 class="display-4">Random cat fact:</h1>
      <p class="lead p-3 text-center">Fetched cat facts will be here.</p>
      <hr class="my-5">
      <p class="">Click to read another fact</p>
    </div>
  </div>
  <!--Carousel-->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" id="pics">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="cat.jpg" class="d-block w-100" alt="cat-picture">
      </div>
      <!--Here will be dinamically loaded pics-->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <button type="button" class="btn" id="refresh">
    Change pictures
  </button>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  </body>
</html>
